<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interview Genie</title>
    <link rel="icon" href="assets/ICON.jpeg" type="image/jpeg">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-app-region: drag;
        }

        .login-container {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            -webkit-app-region: no-drag;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .toggle-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-text a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 0.5rem;
            min-height: 1.2em;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            margin: 1.5rem 0;
            font-size: 0.8rem;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #334155;
        }

        .separator::before {
            margin-right: 10px;
        }

        .separator::after {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="assets/ICON.jpeg"
                style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid #8b5cf6;">
        </div>
        <h2 id="formTitle">Login</h2>

        <form id="authForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" id="submitBtn">Login</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>

        <div class="separator">OR</div>

        <!-- Google Login Button -->
        <div id="g_id_onload" data-client_id="1006736129206-nuusm1qrqbhnuaf2nvk4h0q26g1270nq.apps.googleusercontent.com"
            data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left" data-width="350">
        </div>

        <div class="toggle-text">
            <span id="toggleText">Don't have an account?</span>
            <a id="toggleBtn">Sign Up</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const formTitle = document.getElementById('formTitle');
        const errorMsg = document.getElementById('errorMsg');
        const toggleTextSpan = document.getElementById('toggleText');

        let isLogin = true;
        const API_URL = '/api/auth';

        // Google Handler
        async function handleCredentialResponse(response) {
            try {
                // Send token to backend
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('auth-token', data.token);
                    localStorage.setItem('user-data', JSON.stringify(data.user));

                    // Try to open Desktop App (Deep Link)
                    // We try this silently. If app is installed, it will open.
                    // If not, we just redirect to index.html
                    const deepLink = `interviewgenie://auth?token=${data.token}&isPremium=${data.user.isPremium}`;

                    // Small delay to allow localStorage to save
                    setTimeout(() => {
                        window.location.href = deepLink;

                        // Fallback to website dashboard after a moment (if app doesn't take focus or user stays on web)
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 500);
                    }, 100);

                } else {
                    throw new Error(data.msg || 'Google Login Failed');
                }
            } catch (err) {
                errorMsg.textContent = err.message;
            }
        }

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
            submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
            toggleTextSpan.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleBtn.textContent = isLogin ? 'Sign Up' : 'Login';
            errorMsg.textContent = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Please wait...';
            errorMsg.textContent = '';

            try {
                const endpoint = isLogin ? '/login' : '/register';
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'Authentication failed');
                }

                localStorage.setItem('auth-token', data.token);
                localStorage.setItem('user-data', JSON.stringify(data.user));
                window.location.href = '/index.html';

            } catch (err) {
                errorMsg.textContent = err.message;
                submitBtn.disabled = false;
                submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
            }
        });
    </script>
</body>

</html>
