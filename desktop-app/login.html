<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interview Genie</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-app-region: drag;
        }

        .login-container {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            -webkit-app-region: no-drag;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .not-registered {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .not-registered a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 0.5rem;
            min-height: 1.2em;
        }

        /* Header Controls */
        .window-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            z-index: 1000;
            -webkit-app-region: no-drag;
            background: rgba(30, 41, 59, 0.8);
            border-bottom-left-radius: 10px;
            backdrop-filter: blur(5px);
            padding: 5px;
            gap: 5px;
        }

        .icon-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            font-size: 1.2rem;
            line-height: 1;
        }

        .icon-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-btn.close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <!-- Window Controls (Top Right) -->
    <div class="window-controls">
        <button id="minimizeBtn" class="icon-btn" title="Minimize">−</button>
        <button id="closeAppBtn" class="icon-btn close" title="Close">×</button>
    </div>

    <!-- Back Button (Top Left) -->
    <button id="backBtn" class="icon-btn back-btn" title="Back to App">←</button>

    <div class="login-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="assets/ICON.jpeg"
                style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid #8b5cf6;">
        </div>
        <h2>App Login</h2>
        <form id="authForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" id="submitBtn">Login</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>

        <div class="separator">OR</div>

        <!-- Google Login Trigger -->
        <button type="button" id="googleLoginBtn"
            style="background: white; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 0;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18">
            Sign in with Google
        </button>

        <div class="not-registered">
            Don't have an account?
            <a id="openWebBtn" href="#">Sign Up</a>
        </div>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');

        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const closeAppBtn = document.getElementById('closeAppBtn');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const backBtn = document.getElementById('backBtn');
        const openWebBtn = document.getElementById('openWebBtn');

        // PRODUCTION URL
        const API_URL = 'https://interview-genie-server.onrender.com/api/auth';
        const WEB_URL = 'https://interview-genie-server.onrender.com/login.html';

        closeAppBtn.addEventListener('click', () => {
            ipcRenderer.send('close-app');
        });

        minimizeBtn.addEventListener('click', () => {
            ipcRenderer.send('minimize-app');
        });

        backBtn.addEventListener('click', () => {
            // Go back to main app (free mode)
            ipcRenderer.send('continue-free');
        });

        openWebBtn.addEventListener('click', (e) => {
            e.preventDefault();
            shell.openExternal(WEB_URL);
        });

        // Google Login Trigger
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        googleLoginBtn.addEventListener('click', () => {
            // Open in Default Browser
            shell.openExternal(WEB_URL);

            // Show loading state
            submitBtn.textContent = 'Waiting for browser login...';
            submitBtn.disabled = true;
        });

        // HANDLE DEEP LINK SUCCESS IN LOGIN WINDOW
        ipcRenderer.on('google-login-success', (event, data) => {
            console.log('Deep link received in login.html', data);
            if (data.token) {
                localStorage.setItem('auth-token', data.token);
                localStorage.setItem('is-premium', data.isPremium);
                ipcRenderer.send('login-success', data);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorMsg.textContent = '';

            try {
                // FORCE LOGIN ONLY (no register fallback)
                const response = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'Login failed');
                }

                localStorage.setItem('auth-token', data.token);
                localStorage.setItem('is-premium', data.isPremium);

                // Tell main process we are logged in
                ipcRenderer.send('login-success', data);

                // Force navigation immediately
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);

            } catch (err) {
                errorMsg.textContent = err.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
